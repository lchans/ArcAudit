<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<body>
	<div class="row">
		<div class="row">
		</div>
	  <div class="col-md-offset-3 col-md-6">
	 
	  	<div class="row">
	  			<center>
	  			 </form>
		  			{% for club in clubs %} 
		  				<h3>Society: {{ club }}</h3>  
		  					<div class="row">
		  						<div class="col-md-6">
								<button class="btn btn-sm btn-success">Passed Members:</button><br> 
								{% for executive in passed[club] %} 
									Name: {{ passed[club][executive] }},  {{  executive }}<br>
								{% endfor %}
								</div>
								<div class="col-md-6">
								<button class="btn btn-sm btn-danger">Failed Members:</button><br>
								{% for executive in failed[club] %} 
									Name: {{ failed[club][executive] }},  {{  executive }}<br>
								{% endfor %}
								</div>
							</div>
		  			{% endfor %}
	  			</center>
	  		</div>
	  	</div>
	</div>
</body>
</html>
